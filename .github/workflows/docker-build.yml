name: Build and Push Custom SearXNG (Multi-Arch + Tag)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Multi-Arch Image with Tags
        uses: docker/build-push-action@v5
        with:
          context: .  
          file: ./container/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/searxng-custom:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/searxng-custom:${{ github.sha }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/searxng-custom:${{ github.ref_name }}
